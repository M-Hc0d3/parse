<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Fluent ToDo:</title>
  <meta name="description" content="Parse App">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">-->

  <link rel="stylesheet" href="css/jquery-ui-lightness.css">

  <link rel="shortcut icon" href="https://parse.com/favicon.ico">

  <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
  
  <script src="js/jquery-10.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
  <script src="http://yui.yahooapis.com/3.14.1/build/yui/yui-min.js"></script>
  <script src="js/jquery.spritely.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
</head>

<body>
		<div id="far-clouds" class="far-clouds stage"></div>
    	<div id="near-clouds" class="near-clouds stage"></div>

    	<div id="center">
    		<div id="body">
				<div id="loader">
					<h2 style="text-transform:none;">Loading...</h2>
					<img src="img/load.gif" class="center">
				</div>

				<div id="login" class="hidden">
					<h1>Login!</h1>
					<input type="text" id="username" id="error">
					<input type="password" id="password" id="error"><br>

					<div id="sign">
						<button id="loginbtn">Login</button>
						<a id="signuphere"><h5>Sign Up!</h5></a>
					</div>					
				</div>

				<div id="signUp" class="hidden">
					<a id="backtoLogin"><h6 id="back"> Back</h6></a>
					<h1>Sign Up</h1>

					<label>Pick a username: <input type="text" id="newName"></label><br>

					<label>Create a password: <input type="password" id="newPass"></label><br>

					<label>Repeat password: <input type="password" id="repeat"></label><br>

					<label>Enter your email: <input type="text" id="email" title="Email is optional."></label><br>

					<!--Lil side fade in pop up when email box clicked for promotion of ad emails using Madrill..-->

					<button id="signUpbtn">Sign Up!</button>

				</div>

				<div id="big" class="hidden">
				  <h1>Todo List built on <a href="http://www.parse.com" id="noedit" alt="Parse">Parse</a></h1>
				  	<div id="main">
				  		<center><i>Welcome, <span id="userr"></span></i></center>
						<div id="input-wrapper">
							<input type="text" id="list-input" placeholder="Enter a todo here...">
							<input type="button" id="list-item-submit" value="Add">
						</div>

						<div>
							<h2>Incomplete Tasks</h2>
							<ul id="incomplete-items">
								<li id="no-incomplete-message">There are no incomplete tasks! Consider adding one above.</li>
							</ul>
						</div>
				  	</div>
				</div>
			</div>
    	</div>

	
	<script id="todo-items-template" type="x/handlebars">
		<li class="list-item"><input type="checkbox" id="{id}">{content}</li>
	</script>

	<script>

	$(document).ready(function() {
        $('#far-clouds').pan({fps: 30, speed: 0.7, dir: 'left', depth: 30});
        $('#near-clouds').pan({fps: 30, speed: 1, dir: 'left', depth: 70});
	});
	
    $(document).tooltip({ track: true });

	</script>
</body>

</html>
