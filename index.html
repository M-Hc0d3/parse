<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Todo App Built on Parse</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <!--<link rel="stylesheet" href="css/reset.css">-->
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Chivo' rel='stylesheet' type='text/css'>

  <script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/jquery.spritely.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
</head>

<body>
		<div id="far-clouds" class="far-clouds stage"></div>
    	<div id="near-clouds" class="near-clouds stage"></div>

    	<div id="center">
    		<div id="body">
				<div id="loader">
					<h2 style="text-transform:none;">Loading...</h2>
					<img src="img/load.gif" class="center">
				</div>

				<div id="login" class="hidden">
					<h1>Login!</h1>
					<input type="text" id="username">
					<input type="password" id="password"><br>

					<div id="sign">
						<button id="loginbtn">Login</button>
						<a href="#"><h5>Sign Up!</h5></a>
					</div>					
				</div>


				<div id="big" class="hidden">
				  <h1>Todo List built on <a href="http://www.parse.com" alt="Parse">Parse</a></h1>
				  	<div id="main">
						<div id="input-wrapper">
							<input type="text" id="list-input" placeholder="Enter a todo here...">
							<input type="button" id="list-item-submit" value="Add">
						</div>

						<div>
							<h2>Incomplete Tasks</h2>
							<ul id="incomplete-items">
								<li id="no-incomplete-message">There are no incomplete tasks! Consider adding one above.</li>
							</ul>
						</div>
				  	</div>
				</div>
			</div>
    	</div>

	
	<script id="todo-items-template" type="x/handlebars">
		<li class="list-item"><input type="checkbox" id="{id}">{content}</li>
	</script>

	<script>

	$(document).ready(function() {
        $('#far-clouds').pan({fps: 30, speed: 0.7, dir: 'left', depth: 30});
        $('#near-clouds').pan({fps: 30, speed: 1, dir: 'left', depth: 70});
	});

	</script>
</body>

</html>
